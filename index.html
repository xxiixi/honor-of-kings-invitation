<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>上分之约·致臻邀请</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@300;600&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a1a;
            --card-red: #9e1a1a;
            --card-paper: #f0ebe5;
            --gold: #d4af37;
            --gold-light: #f3e5ab;
            --text-dark: #2c2c2c;
            --card-content-gold: #d4a509;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-height: 100dvh;
            font-family: 'Noto Serif SC', serif;
            overflow: auto;
            perspective: 1800px;
        }


        /* 主容器 - PC 端固定尺寸，页面居中，不随窗口缩小被压缩 */
        .card-container {
            position: relative;
            width: 380px;
            height: 660px;
            min-width: 350px;
            min-height: 660px;
            flex-shrink: 0;
            transform-style: preserve-3d;
            transition: transform 1s cubic-bezier(0.19, 1, 0.22, 1);
            cursor: pointer;
        }
        
        .card-container.open {
            transform: translateX(15%) rotateY(-5deg); /* 微微倾斜更有3D感 */
        }

        /* 通用阴影 */
        .shadow-soft { box-shadow: 0 10px 40px -10px rgba(0,0,0,0.5); }

        /* ==================== 封面 (Cover) ==================== */
        .cover-page {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--card-red);
            background-image: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, transparent 40%, rgba(0,0,0,0.1) 100%);
            border-radius: 0 4px 4px 0;
            z-index: 100;
            transform-origin: left center;
            transition: transform 1.2s cubic-bezier(0.645, 0.045, 0.355, 1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border-right: 1px solid rgba(0,0,0,0.2);
        }

        .card-container.open .cover-page {
            transform: rotateY(-140deg);
            box-shadow: -5px 5px 20px rgba(0,0,0,0.2);
        }

        /* 封面设计元素 */
        
        /* 1. 金色线条装饰 (Golden Circle Line) */
        .circle-line {
            position: absolute;
            top: 15%; right: -20%;
            width: 90%; padding-bottom: 90%; /* 保持圆形 */
            border: 1px solid rgba(255, 236, 179, 0.3);
            border-radius: 50%;
        }
        .circle-line::after {
            content: ''; position: absolute; top: 15px; left: 15px; right: 15px; bottom: 15px;
            border: 1px solid rgba(255, 236, 179, 0.15); border-radius: 50%;
        }

        /* 3. 主标题 "请帖" (在圆环中) */
        .title-main {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Zhi Mang Xing', cursive;
            font-size: 100px;
            line-height: 1.2;
            color: rgba(255,255,255,0.1);
            pointer-events: none;
            z-index: 1;
        }
        /* 叠加一层清晰的金色 */
        .title-main-overlay {
            position: absolute;
            top: 60%;
            left: 40%;
            transform: translate(-50%, -50%);
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 80px;
            color: var(--gold-light);
            letter-spacing: 0.1em;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            text-align: center;
            z-index: 2;
        }

        .side-text-col {
            position: absolute;
            margin-top: 300px;
            margin-left: 50px;
            height: 60%;
            display: flex;
            align-items: center;
            z-index: 5;
        }
        .side-text {
            writing-mode: vertical-rl;
            text-orientation: upright;
            font-family: 'Noto Serif SC', serif;
            font-weight: 300; /* 细体 */
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 0.8em;
            white-space: nowrap;
            border-left: 1px solid rgba(255,255,255,0.3);
            padding-left: 12px;
        }
        
        .hint {
            position: absolute; bottom: 3vh; width: 100%; text-align: center;
            font-size: 10px; letter-spacing: 4px; color: rgba(255,255,255,0.4);
            text-transform: uppercase;
        }

        /* ==================== 内页 (Inside) ==================== */
        .inside-page {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--card-paper);
            border-radius: 0 4px 4px 0;
            padding: 20px;
            display: flex; flex-direction: column;
            color: var(--text-dark);
            box-shadow: inset 0 0 40px rgba(0,0,0,0.05); /* 纸张内凹感 */
        }

        /* 内页边框 - 双线风格 */
        .inner-frame {
            border: 3px double var(--card-red);
            height: 100%; width: 100%;
            padding: 20px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 0;
            position: relative;
        }
        
        /* 装饰角 */
        .corner-deco {
            position: absolute; width: 20px; height: 20px;
            border: 2px solid var(--card-red); transition: all 0.3s;
        }
        .c-tl { top: -2px; left: -2px; border-right: none; border-bottom: none; }
        .c-tr { top: -2px; right: -2px; border-left: none; border-bottom: none; }
        .c-bl { bottom: -2px; left: -2px; border-right: none; border-top: none; }
        .c-br { bottom: -2px; right: -2px; border-left: none; border-top: none; }

        .header-xi {
            font-family: 'Ma Shan Zheng'; 
            font-size: 24px; 
            color: var(--card-red); 
            margin-bottom: 20px;
            text-shadow: 0 0 8px rgba(158, 26, 26, 0.6),
                0 0 12px rgba(158, 26, 26, 0.4);
            opacity: 0.8; letter-spacing: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .header-xi img {
            height: 28px;
            width: auto;
            vertical-align: middle;
        }

        .main-message {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 30px ;
            color: #2c2c2c;
            line-height: 1.3;
            text-align: center;
            margin-bottom: 30px;
        }

        .content-block {
            width: 100%;
            text-align: center;
            font-size: 17px;
            line-height: 1.8;
            font-weight: 600;
            margin-bottom: 3vh;
            color: #2a2a2a;
        }

        /* 国服对抗路 + 用户名样式 */
        .content-block .rank-text {
            /* display: inline-block; */
            /* padding: 0 1px; */
            margin: 0 8px;
            color: var(--card-red);
            letter-spacing: 0.08em;
            font-weight: 900;
            text-shadow: 0 1px 0 rgba(0,0,0,0.12);
            border-bottom: 0.5px solid var(--card-red);
        }
        .content-block .username-text {
            display: inline-block;
            padding: 0 6px;
            margin-top: 20px;
            margin-bottom: 10px;
            color: rgb(12, 12, 12);
            font-weight: 900;
            letter-spacing: 0.06em;
            font-size: 1.2em;
        }
        .content-block .highlight-text {
            color: #555;
            font-weight: 900;
            text-decoration: underline;
            letter-spacing: 0.1em;
        }
        .content-block .invite-vertical {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* gap: 2px; */
        }
        .content-block .invite-vertical p {
            width: 100%;
        }
        .content-block .glory-text {
            font-size: 1.2em;
            color: var(--card-red);
            font-weight: 900;
            letter-spacing: 0.15em;
            margin-bottom: -10px;
        }

        /* 信息票据卡 */
        .ticket-info {
            background: #fff;
            width: 100%;
            border: 1px dashed #ccc;
            padding: 15px;
            /* border-radius: 8px; */
            position: relative;
        }
        /* 票据左右的半圆缺口 */
        .ticket-info::before, .ticket-info::after {
            content: ''; position: absolute; top: 50%; width: 12px; height: 12px;
            background: var(--card-paper); border-radius: 50%; transform: translateY(-50%);
        }
        .ticket-info::before { left: -6px; border-right: 1px solid #ccc; }
        .ticket-info::after { right: -6px; border-left: 1px solid #ccc; }

        .info-row {
            display: flex; margin-bottom: 8px; font-size: 14px; text-align: left;
        }
        .label { color: var(--card-red); font-weight: bold; width: 3em; flex-shrink: 0; }
        .val { color: #333; }

        /* ========== 核心修复：中式双边框印章 ========== */
        .footer-stamp {
            margin-top: 25px;
            width: 80px;
            height: 80px;
            position: relative;
            /* 外层粗边框 */
            border: 1px solid var(--card-red);
            border-radius: 8px;
            /* 内边距：留出双边框的间距 */
            padding: 5px;
            /* 印章底色+中式纹理 */
            background-color: rgba(158, 26, 26, 0.08);
            background-image: 
                repeating-linear-gradient(45deg, rgba(158, 26, 26, 0.05) 0, rgba(158, 26, 26, 0.05) 2px, transparent 2px, transparent 10px),
                repeating-linear-gradient(-45deg, rgba(158, 26, 26, 0.05) 0, rgba(158, 26, 26, 0.05) 2px, transparent 2px, transparent 10px);
            background-size: 20px 20px;
            /* 基础布局 - 确保文字居中 */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            /* 立体效果 */
            box-shadow: 3px 3px 10px rgba(158, 26, 26, 0.2);
            transform: rotate(-10deg);
            opacity: 0.95;
        }

        /* 内层细边框 + 文字容器 */
        .footer-stamp .stamp-inner {
            width: 100%;
            height: 100%;
            /* 内层细边框 */
            border: 1px solid var(--card-red);
            border-radius: 4px;
            /* 文字样式 */
            color: var(--card-red);
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 4px;
            line-height: 1.1;
            /* 文字居中 - 使用 flexbox 确保完美居中 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            /* 确保文字不会溢出 */
            box-sizing: border-box;
            /* 文字描边增强质感 */
            /* text-shadow: 0 0 1px rgba(158, 26, 26, 0.6); */
        }

        /* 中式角标装饰 */
        .footer-stamp::before, .footer-stamp::after {
            content: "✨";
            position: absolute;
            color: var(--card-red);
            font-size: 15px;
            opacity: 0.7;
            z-index: 1;
        }
        .footer-stamp::before {
            top: 8px;
            left: 8px;
        }
        .footer-stamp::after {
            bottom: 8px;
            right: 8px;
        }
    </style>
</head>
<body>

    <div class="card-container shadow-soft" id="card" onclick="flipCard()">
        
        <!----------------------------- 封面 ---------------------------------->
        <div class="cover-page">
            <div class="circle-line">
                <div class="title-main">请<br>帖</div>
                <div class="title-main-overlay">请<br>帖</div>
            </div>

            <div class="side-text-col">
                <div class="side-text">请带我上分!</div>
            </div>

            <div class="hint">TAP TO OPEN</div>
        </div>

        <!----------------------------- 内页 ---------------------------------->
        <div class="inside-page">
            <div class="inner-frame">
                <div class="corner-deco c-tl"></div>
                <div class="corner-deco c-tr"></div>
                <div class="corner-deco c-bl"></div>
                <div class="corner-deco c-br"></div>

                <div class="header-xi">
                    <img src="大国标.png" alt="国标">
                    <span>喜事将近</span>
                    <img src="大国标.png" alt="国标">
                </div>
                
                <div class="main-message">
                    ——良辰已定——<br>
                </div>

                <div class="content-block">
                    <p>
                        尊敬的<span class="rank-text">国服最强对抗路</span>
                        <br>
                        <span class="username-text">少先队队长？</span>
                    </p>
                    <div class="invite-vertical">
                        <p>诚邀您莅临 王者峡谷 </p>
                        <p class="glory-text">诠释顶级理解</p>
                        <p class="glory-text">问鼎荣耀之巅</p>
                    </div>
                </div>

                <!-- 票据样式的信息栏 -->
                <div class="ticket-info">
                    <div class="info-row">
                        <span class="label">时间</span>
                        <div class="val">
                            2026.02.14 (周六)<br>
                            <span style="font-size:12px; color:#999">庚戌年 正月十七 19:00</span>
                        </div>
                    </div>
                    <div class="info-row" style="margin-bottom:0">
                        <span class="label">地点</span>
                        <div class="val">
                            王者荣耀五排房间<br>
                            <span style="font-size:12px; color:#999">ID: 123456</span>
                        </div>
                    </div>
                </div>

                <!-- 修改印章HTML结构：增加内层容器实现双边框 -->
                <div class="footer-stamp">
                    <div class="stamp-inner">
                        上分<br>大吉
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        function flipCard() {
            const card = document.getElementById('card');
            card.classList.toggle('open');
            
            // 简单的触觉反馈 (如果设备支持)
            if(navigator.vibrate) navigator.vibrate(15);
        }
    </script>
</body>
</html>
